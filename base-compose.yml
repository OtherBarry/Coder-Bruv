version: "3"
services:
    game-server:
        image: coderone.azurecr.io/game-server:384
        environment:
            - WORLD_SEED=1234

    python3-agent:
        build:
            context: python3/app
            dockerfile: python3/Dockerfile

    python3-agent-dev:
        build:
            context: python3/app
            dockerfile: python3/Dockerfile
        volumes:
            - ./app:/app

    python3-fwd:
        build:
            context: python3/app
            dockerfile: Dockerfile.fwd

    python3-fwd-dev:
        build:
            context: python3/app
            dockerfile: Dockerfile.fwd.dev
        volumes:
            - ./app:/app

    typescript-agent:
        build:
            context: typescript
            dockerfile: Dockerfile

    typescript-agent-dev:
        build:
            context: typescript
            dockerfile: Dockerfile.dev
        volumes:
            - ./typescript:/app
